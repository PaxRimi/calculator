<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Kalkulator</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="JS/jQuery.js"></script>
		<script type="text/javascript" src="JS/script.js"></script>
	</head>
	<body>
	<div class="container">
		<div class="calculator">
			<div class="screen"></div>
			<div class="bigButtons">
				<div id="clearSrceen" class="buttons big orange">C</div>
				<div id="sum" class="buttons big"><i class="fas fa-equals"></i></div>
			</div>
			<div class="smallButtons">
				<div class="buttons numbers">7</div>
				<div class="buttons numbers">8</div>
				<div class="buttons numbers">9</div>
				<div id="delete" class="buttons "><i class="fas fa-backspace"></i></div>
				<div class="buttons numbers">4</div>
				<div class="buttons numbers">5</div>
				<div class="buttons numbers">6</div>
				<div id="divide" class="buttons"><i class="fas fa-divide"></i></div>
				<div class="buttons numbers">1</div>
				<div class="buttons numbers">2</div>
				<div class="buttons numbers">3</div>
				<div id="multiply" class="buttons"><i class="fas fa-times"></i></div>
				<div id="point" class="buttons">.</div>
				<div class="buttons numbers">0</div>
				<div id="add" class="buttons"><i class="fas fa-plus"></i></div>
				<div id="subtract" class="buttons"><i class="fas fa-minus"></i></div>
			</div>
		</div>
	</div>

	</body>
</html>
